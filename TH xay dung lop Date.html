<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
     class MyDate {
         constructor(day,month,year) {
             this.day=day
             this.month=month
             this.year=year
         };
         getDay(){
             return this.day
         }
         getMonth(){
             return this.month
         }
         getYear(){
             return this.year
         }
         setDay(day){
             this.day = day
         }
         setMonth(month){
             this.month = month
         }
         setYear(year){
             this.year = year
         }
         setDate(day,month,year){
             this.day=day
             this.month=month
             this.year=year
         }
         toString(){
             return this.day + "/" + this.month + "/" + this.year
         }

     }
     let date = new MyDate()
       date.setDay(18)
       date.setMonth(1)
       date.setYear(2022)
     date.setDate(12,1,2022)
       date.toString()

     let  day =date.getDay()
     let month =date.getMonth()
     let year=date.getYear()
     alert(date.toString())
  </script>
</body>
